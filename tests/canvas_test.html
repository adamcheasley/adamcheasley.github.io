<html>
  <head>
    <title>Testing the canvas element</title>
  </head>
  <body>
    <h1>This is a test</h1>
    <p>Next you will encounter a canvas element</p>
    <canvas width="300" height="300" role="img" aria-label="This could be the map">
    </canvas>
    <script>
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'green';
      ctx.fillRect(10, 10, 100, 100);
    </script>
  </body>
</html>
