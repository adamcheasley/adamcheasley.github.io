---
layout: new
---

<div class="container mt-3">
{% for post in site.posts %}
<div class="post">
  <h2>{{ post.title }}</h2>
  <h4>{{ post.date | date_to_long_string }}</h4>
  <p>
    {{ post.description | truncatewords: 50 }}
    <br>
      <a href="{{ post.url }}">Read Post</a>
  </p>
</div>
{% endfor %}
</div>
